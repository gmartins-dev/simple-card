<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card: JS-Vanilla +  Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body style="background-color: #F3F2EF;">
    <main class="card-container">
      <section class="card-img">
       <img src="./imgs/image-product-desktop.jpg" alt="product imagem desktop"/>
      </section>
      <section class="card-product">
       <h2>Perfume</h2>
       <h1>Gabrielle Essence Eua de Parfum</h1>
       <h3>Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h3>
       <span>$149.99</span>
       <span>$169.99</span>
      </section>
      <button type="button" class="btn btn-primary btn-lg">Add to Cart</button>
     </main>
    <script src="https://kit.fontawesome.com/668f971909.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
