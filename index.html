<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card: JS-Vanilla +  Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body style="background-color: #F3EAE3;">
    <main>
      <div class="card m-auto mt-5 w-75 h-75" style="max-width: 800px">
        <div class="row g-0">
          <div class="card-img w-50">
            <img src="https://images2.imgbox.com/8a/2f/K0Toq4xX_o.jpg" class="img-fluid rounded-start" alt="Product Image">
          </div>
          <div class="card-body col-md-8 w-50 my-5">
            <div class="card-texts">
              <p class="product-category text-muted h6">P E R F U M E</p>
              <h1 class="product-title">Gabrielle Essence Eua De Parfum</h1>
              <p class="product-description">Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="d-flex">
                <p class="text-success h2">$149.99 &nbsp;</p>
                <p class="text-muted">$169.99</p>
              </div>
              <button type="submit" class="btn btn-success btn-lg">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
